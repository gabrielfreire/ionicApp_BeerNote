<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-light light-yb">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-light light-yb">
      <h1 class="title">BeerNote</h1>
    </ion-header-bar>

      <ion-list>
        <ion-item menu-close ui-sref="app.browse">
          <i class="icon ion-social-usd"></i>
          Definir gasto
        </ion-item>
        <ion-item menu-close ui-sref="app.beer">
            <i class="icon ion-beer"></i>
            Vou pro bar!
        </ion-item>
        <ion-item menu-close ui-sref="app.config">
          <i class="icon ion-gear-b"></i>
          Configurações
        </ion-item>
        <ion-item menu-close ng-click="vm.about()">
          <i class="icon ion-android-chat"></i>
          Sobre
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
